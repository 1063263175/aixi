{include file="public/head"}
<style>
    /*卡片区域*/
    body{background: white}
    .m-tabbar{position: fixed;width: 100%;bottom: 0}
    .item{overflow: hidden;}
    .itemLeft{height: 2.5rem;width: 21%;float: left;background: url(__IMG__/shuxian.png)no-repeat;background-position-x: right}
    .itemRitht{padding:0.1rem;float: left;margin:0 0.1rem;margin-right:0;padding-right:0;border: 1px solid #e6e6e6;padding-bottom: 0.1rem}
    .box{padding: 0.1rem }
    .iteminfo{overflow: hidden;margin-top: 0.1rem}
    .iteminfo-left{float: left;width: 50%;}
    .iteminfo-right{float: left;width: 50%}
    .itemTitle{font-size: 0.3rem}
    .iteminfo-right img{width: 100%}
    .ui{padding-bottom: 0.1rem;overflow: hidden;box-sizing: border-box;height: 2.5rem;width: 79%}
    .back a{font-size:0.3rem;display: inline-block;background: #d35323;color: white;padding: 0.1rem 0.2rem}
    .back{text-align: center;margin-top: 1rem}
</style>
<!--头部导航-->
{include file="public/headlogo"}
<!--菜单导航-->

<div class="path">
    <p>当前位置：首页&#10132搜索结果</p>
</div>
<div class="box">
    {volist name="list" id="vo"}
    <div class="item">
        <div class="itemLeft">
            <span>{$vo.create_time|date='Y-m-d',###}</span>
        </div>
        <div class="ui">
            <a href="{:url('newdetail')}?id={$vo.id}">
                <div class="itemRitht">
                    <p class="itemTitle">{$vo.title}</p>
                    <div class="iteminfo">
                        <div class="iteminfo-left">
                            {$vo.description}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    {/volist}
</div>

<!-- 底部 -->
{include file="public/foot"}
