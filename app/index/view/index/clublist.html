{include file="public/head"}
	<style>
		body{background: white}
		.search{margin-bottom: 0.1rem;padding: 0 0.4rem;}
		.searchMain{ box-shadow: 0px 0px 5px #ccc;}
		.searchMain input{font-size: 0.3rem}
		.search i{line-height: inherit}
		.companys{padding: 0;overflow: hidden;}
		.companys a{display: block;-webkit-transition:all 0.3s linear;transition:all 0.3s linear;box-shadow: 0px 0px 20px #ccc;margin-left:0.2rem}
		.company{width: 120%;margin-top: 0.2rem;margin-bottom: 0.2rem;}
		.swipeleft{transform:translateX(-15%);-webkit-transform:translateX(-15%);    }
		.company{box-shadow: inherit;padding: 0;display: block;overflow: hidden;height: 1.5rem;}
		.companyMiddle{width: 60%;margin-top: 0.1rem}
		.companyLeft,.companyMiddle,.companyRight{float: left;}
		.companyRight{
			background: #e0ac3b;
			line-height: 1.5rem;
			color: white;
			height: 100%;
			width: 12%;
			text-align: center;
		}
		.companyLeft{padding-top: 0.1rem;padding-left: 0.1rem;}
	</style>
	<!--头部导航-->
{include file="public/headlogo"}

   <!--名人-->
    <div class="box">
    	<div class="cards">
			{volist name="people" id="vo"}
    		<div class="card"  onclick="window.location.href='{:url('ren')}?id={$vo.id}'">
    			<img src="{$vo.thumb|geturl}"/>
    			<div class="info">
    				<p>{$vo.title}</p>
    				<p>{$vo.description}</p>
    			</div>
    		</div>
    		{/volist}
    	</div>
	</div>
	 <!--搜索-->
	 {include file="public/sou"}
    <div class="box">
		<!--企业列表-->
    	<div class="companys">
			{volist name="club" id="vo"}
			<a>
				<div class="company" onclick="window.location.href='{:url('clubdetail')}?id={$vo.id}'">
					<div class="companyLeft">
						<img src="{$vo.thumb|geturl}"/>
					</div>
					<div class="companyMiddle">
						<p>{$vo.title}</p>
						<p>{$vo.description}</p>
					</div>
					<div class="companyRight">
						<i>删除</i>
					</div>
				</div>
			</a>
			{/volist}
    	</div>
    </div>
	<!-- 底部 -->
{include file="public/foot"}
